<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Plantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Liste des Plantes</h1>
    <a href="/plantes/new" class="btn btn-primary mb-3">Ajouter une Plante</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Couleurs</th>
            <th>Nombre</th>
            <th>PÃ©riode d'Arrosage (jours)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plante : ${plantes}">
            <td th:text="${plante.id}"></td>
            <td th:text="${plante.nom}"></td>
            <td th:text="${plante.couleurs}"></td>
            <td th:text="${plante.nombre}"></td>
            <td th:text="${plante.periodeArrosage}"></td>
            <td>
                <a th:href="@{/plantes/edit/{id}(id=${plante.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/plantes/delete/{id}(id=${plante.id})}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
