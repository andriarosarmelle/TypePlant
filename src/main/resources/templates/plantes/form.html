<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${plante.id} ? 'Modifier Plante' : 'Ajouter Plante'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:text="${plante.id} ? 'Modifier Plante' : 'Ajouter Plante'"></h1>
    <form th:object="${plante}" th:action="@{/plantes}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" th:field="*{nom}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Couleurs</label>
            <input type="text" th:field="*{couleurs}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="number" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>PÃ©riode d'arrosage (jours)</label>
            <input type="number" th:field="*{periodeArrosage}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/plantes" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
